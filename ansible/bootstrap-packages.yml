---
- name: bootstrap packages
  hosts: localhost
  tasks:
    - name: "update everything already installed"
      become: yes
      ansible.builtin.dnf:
        name: "*"
        state: "latest"
      when: ansible_facts['distribution'] == 'Fedora'
    - name: "install fedora packages"
      become: yes
      ansible.builtin.dnf:
        name: "{{item}}"
        state: "latest"
      when: ansible_facts['distribution'] == 'Fedora'
      loop:
        - '@Development Tools'
        - 'vim'
        - 'cmake'
