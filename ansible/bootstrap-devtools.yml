---
- hosts: localhost 
  tasks:
    - name: install tools
      ansible.builtin.include_tasks: 
       file: "devtools/{{item}}.yml"
       apply:
         tags: "{{item}}"      
      loop:
        - "go"
        - "rust"
        - "minikube"
        - "sdkman"
        - "nvm"
    - name: copy bashrc.d files
      ansible.builtin.copy:
        src: "files/bashrc.d/"
        dest: "{{ ansible_env.HOME}}/.bashrc.d"
